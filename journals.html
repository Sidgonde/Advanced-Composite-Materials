<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Publications | ACM Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/journals.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/card.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <!-- Ribbon Section -->
    <section class="ribbon">
      <div class="ribbon-content">
        <h1 id="ribbonTitle"></h1>
        <p id="ribbonDesc"></p>
      </div>
    </section>

    <!-- Recent Highlight -->
    <section class="recent-section">
      <div class="container">
        <h2 id="recentTitle"></h2>
        <p id="recentSubtitle"></p>
        <div id="recentCards" class="recent-grid"></div>
      </div>
    </section>

    <!-- Publications -->
    <section class="journals-section">
      <div class="container" id="journalsContainer"></div>
    </section>

    <!-- MODAL -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal-box">
        <span class="close-modal">&times;</span>
        <h3 id="modalTitle"></h3>
        <p id="modalContent"></p>
      </div>
    </div>

    <footer id="footer-placeholder"></footer>
    
    <script type="module" src="./assets/js/journals.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
