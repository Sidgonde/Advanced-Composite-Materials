<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM | Conferences</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/conferences.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      />
</head>
<body>
<div id="navbar-placeholder"></div>
<section class="ribbon">
  <h1 id="ribbonTitle"></h1>
  <p id="ribbonDesc"></p>
</section>


<section class="conference-section">

  <!-- Filter Tabs -->
  <div class="filter-tabs">
    <button class="tab active" data-filter="all">All</button>
    <button class="tab" data-filter="Talk">Talks</button>
    <button class="tab" data-filter="Proceeding">Proceedings</button>
  </div>

  <div class="timeline" id="conferenceTimeline"></div>

</section>
<footer id="footer-placeholder"></footer>

  <script type="module" src="./assets/js/app.js"></script>

<script type="module" src="./assets/js/conferences.js"></script>

</body>
</html>
